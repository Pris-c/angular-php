


<form>
<label for="nomeCurso"  >Curso </label>
<input name="nomeCurso" [(ngModel)]="curso.nomeCurso" type="text">
<br>


<label for="valorCurso" >Valor </label>
<input  name="valorCurso" [(ngModel)]="curso.valorCurso" type="text">
<br>


<button (click)="cadastro()">Cadastrar</button>
<button (click)="alterar()">Alterar</button>
<button (click)="remover()">Excluir</button>
   

</form>  


<table border="1">
    <tr *ngFor="let v of vetor">
        <td>{{v.nomeCurso}}</td>
        <td>{{v.valorCurso}}</td>
        <td><button (click)="selecionarCurso(v)">Selecionar Curso</button></td>
        <!--button (click)="remover()">Excluir</button-->
    </tr>
</table>
